{{ with .Site.Params.banner }}
  {{ if .enable }}
  {{ "<!-- Site Hero Start -->" | safeHTML }}
  <section style="height: 100vh;" class="site-hero" >
    <div class="container">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <div class="site-hero-content">
            <h4>{{ .tagline }}</h4>
            <h1>
              {{ .heading }}
            </h1>

            <a href="{{ .primary_button_url | absURL }}" class="hyperlink">
                  <span data-text="{{ .primary_button }}">
                    {{ .primary_button }}
                  </span>
              </a>

          </div>
        </div>
      </div>
    </div>
  </section>
  {{ "<!-- Site Hero End -->" | safeHTML }}
  {{ end }}
{{ end }}
